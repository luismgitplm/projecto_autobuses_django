<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Transporte{% endblock %}</title>
    <!-- Bootstrap CDN minimal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Transporte</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listado_zonas' %}">Zonas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listado_autobuses' %}">Autobuses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mis_elecciones' %}">Mis Elecciones</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="navbar-text me-2">Hola {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0; border:none;">Salir</button>
        </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}?next=/mis-elecciones/">Entrar</a>
        </li>
         <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Registrarse</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
