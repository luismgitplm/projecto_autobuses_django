{% extends "base.html" %}
{% block title %}Nueva Elección{% endblock %}

{% block content %}
<h1>Crear Nueva Elección</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.autobus.label_tag }}
        {{ form.autobus }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'mis_elecciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
