{% extends "base.html" %}
{% block title %}Zonas{% endblock %}

{% block content %}
<h1>Zonas</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for zona in object_list %}
        <tr>
            <td>{{ zona.id }}</td>
            <td>{{ zona.nombre }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No hay zonas disponibles.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
